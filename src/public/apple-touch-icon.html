<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            width: 180px;
            height: 180px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #C8363E;
            width: 180px;
            height: 180px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            color: white;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MIDI</div>
    </div>
</body>
</html>
